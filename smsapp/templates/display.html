<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="display" method="POST">
        {% csrf_token %}
        <table>
            <thead>
              <tr>
                
                <th>Name</th>
                <th>Place</th>
                <th>Contact</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
                {% for i in employee %}
              <tr>
                  <td>{{ i.name }}</td>
                  <td>{{ i.place }}td>
                  <td>{{ i.contact}}</td>
                  <td>{{ i.result }}</td>
                  <td><button class="btn">Remove</button></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
